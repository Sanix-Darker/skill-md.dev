{{define "convert.html"}}
<div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">
        <span class="text-terminal-accent">&gt;</span> Convert to SKILL.md
    </h1>

    <div class="grid lg:grid-cols-2 gap-6">
        <!-- Input Panel -->
        <div class="border border-terminal-border bg-terminal-surface">
            <div class="border-b border-terminal-border px-4 py-3 flex items-center justify-between">
                <span class="text-sm font-medium">Input</span>
                <select id="format-select" name="format" class="tooltip tooltip-left bg-terminal-bg border border-terminal-border px-2 py-1 text-sm focus:border-terminal-accent focus:outline-none" data-tooltip="Auto-detect analyzes content structure" aria-label="Format selection">
                    <option value="auto">Auto-detect</option>
                    {{range .Formats}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
            </div>

            <form id="convert-form"
                  hx-post="/api/convert"
                  hx-target="#output-content"
                  hx-swap="innerHTML"
                  hx-encoding="multipart/form-data"
                  class="p-4">

                <!-- File Upload -->
                <div id="file-upload" class="border-2 border-dashed border-terminal-border hover:border-terminal-accent transition-colors p-8 text-center mb-4 cursor-pointer"
                     onclick="document.getElementById('file-input').click()">
                    <svg class="w-10 h-10 mx-auto mb-3 text-terminal-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="text-terminal-muted text-sm">Click to upload or drag and drop</p>
                    <p class="text-terminal-muted text-xs mt-1">OpenAPI, GraphQL, Postman, or text files</p>
                    <input type="file" id="file-input" name="file" class="hidden" accept=".yaml,.yml,.json,.graphql,.gql,.txt,.md">
                </div>
                <div id="file-name" class="hidden mb-4 p-2 bg-terminal-bg border border-terminal-border text-sm flex items-center justify-between">
                    <span id="file-name-text"></span>
                    <button type="button" onclick="clearFile()" class="text-terminal-muted hover:text-terminal-text">&times;</button>
                </div>

                <div class="text-center text-terminal-muted text-sm mb-4">or paste content</div>

                <!-- Text Input -->
                <textarea name="content" id="content-input"
                          placeholder="Paste your OpenAPI, GraphQL, or other specification here..."
                          class="w-full h-64 bg-terminal-bg border border-terminal-border p-3 text-sm font-mono resize-none focus:border-terminal-accent focus:outline-none"></textarea>

                <!-- Input AI Assistant -->
                <div class="mt-2 flex items-center gap-2">
                    <button type="button" id="input-assist-btn"
                            class="tooltip text-xs px-3 py-1 border border-terminal-border text-terminal-muted hover:border-terminal-accent hover:text-terminal-accent transition-colors"
                            data-tooltip="AI suggests improvements to your input"
                            aria-label="AI Assist for input">
                        <svg class="w-3 h-3 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        AI Assist
                    </button>
                    <select id="input-assist-mode" class="tooltip tooltip-bottom bg-terminal-bg border border-terminal-border px-2 py-1 text-xs focus:border-terminal-accent focus:outline-none" data-tooltip="Choose assistance type">
                        <option value="format">Format & Clean</option>
                        <option value="expand">Expand Spec</option>
                        <option value="validate">Suggest Fixes</option>
                    </select>
                    <span id="input-assist-status" class="text-xs text-terminal-muted hidden"></span>
                </div>

                <!-- Options -->
                <div class="mt-4 flex flex-col sm:flex-row gap-4">
                    <input type="text" name="name" placeholder="Skill name (optional)"
                           class="flex-1 bg-terminal-bg border border-terminal-border px-3 py-2 text-sm focus:border-terminal-accent focus:outline-none">
                    <input type="hidden" name="format" id="format-hidden" value="auto">
                    <button type="submit" class="tooltip px-6 py-2 bg-terminal-accent text-terminal-bg font-medium hover:opacity-90 transition-opacity" data-tooltip="Transform spec into SKILL.md format" aria-label="Convert to SKILL.md">
                        Convert
                    </button>
                </div>
            </form>
        </div>

        <!-- Output Panel -->
        <div class="border border-terminal-border bg-terminal-surface">
            <div class="border-b border-terminal-border px-4 py-3 flex items-center justify-between">
                <span class="text-sm font-medium">Output</span>
                <button id="copy-btn" onclick="copyOutput()" class="tooltip tooltip-left text-sm text-terminal-muted hover:text-terminal-accent transition-colors hidden" data-tooltip="Copy output to clipboard" aria-label="Copy output to clipboard">
                    Copy
                </button>
            </div>
            <div id="output-content" class="p-4 min-h-[400px] overflow-auto">
                <p class="text-terminal-muted text-sm">Convert a specification to see the output here.</p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('format-select').addEventListener('change', function() {
    document.getElementById('format-hidden').value = this.value;
});

document.getElementById('file-input').addEventListener('change', function(e) {
    if (e.target.files.length > 0) {
        document.getElementById('file-name').classList.remove('hidden');
        document.getElementById('file-name-text').textContent = e.target.files[0].name;
        document.getElementById('file-upload').classList.add('hidden');
    }
});

function clearFile() {
    document.getElementById('file-input').value = '';
    document.getElementById('file-name').classList.add('hidden');
    document.getElementById('file-upload').classList.remove('hidden');
}

function copyOutput() {
    const content = document.getElementById('output-content').querySelector('pre')?.textContent;
    if (content) {
        navigator.clipboard.writeText(content);
        const btn = document.getElementById('copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 2000);
    }
}

document.body.addEventListener('htmx:afterSwap', function(e) {
    if (e.detail.target.id === 'output-content') {
        document.getElementById('copy-btn').classList.remove('hidden');
    }
});

function downloadOutput() {
    const content = document.getElementById('output-content').querySelector('pre')?.textContent;
    if (content) {
        const blob = new Blob([content], { type: 'text/markdown' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'SKILL.md';
        a.click();
        URL.revokeObjectURL(a.href);
    }
}

// Drag and drop
const dropZone = document.getElementById('file-upload');
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

['dragenter', 'dragover'].forEach(eventName => {
    dropZone.addEventListener(eventName, () => dropZone.classList.add('border-terminal-accent'), false);
});

['dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, () => dropZone.classList.remove('border-terminal-accent'), false);
});

dropZone.addEventListener('drop', function(e) {
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        document.getElementById('file-input').files = files;
        document.getElementById('file-name').classList.remove('hidden');
        document.getElementById('file-name-text').textContent = files[0].name;
        dropZone.classList.add('hidden');
    }
});
</script>
{{end}}
