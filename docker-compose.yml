version: '3.8'

services:
  skillmd:
    build: .
    container_name: skillmd
    ports:
      - "8080:8080"
    volumes:
      - skillmd_data:/data
    environment:
      - SKILLMD_PORT=8080
      - SKILLMD_DB=/data/skill-md.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  skillmd_data:
    driver: local
