version: '3.8'

services:
  skillforge:
    build: .
    container_name: skillforge
    ports:
      - "8080:8080"
    volumes:
      - skillforge_data:/data
    environment:
      - SKILLFORGE_PORT=8080
      - SKILLFORGE_DB=/data/skillforge.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  skillforge_data:
    driver: local
